application: calendrier-de
version: 1
runtime: php
api_version: 1
threadsafe: false

handlers:

- url: /static
  static_dir: static

- url: /dayoff(.*)
  script: php/joursferies.php\1

- url: /(.*)
  script: php/index.php


skip_files:
  - Dockerfile
  - docker.d/.*
  - ^(.*/)?app\.yaml
  - ^(.*/)?app\.yml
  - ^(.*/)?#.*#
  - ^(.*/)?.*~
  - ^(.*/)?\..*
  - ^(.*/)?tests$
  - ^(.*/)?test$
  - ^test/(.*/)?
  - ^README\..*
  - \.gitignore
  - ^\.git/.*